
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion = 26
  buildToolsVersion = '26.0.2'
  defaultConfig {
      minSdkVersion 16
      targetSdkVersion 26
      versionCode 1
      versionName "1.0"
  }
  lintOptions {
      abortOnError false
  }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    compile "com.facebook.react:react-native:+"  // From node_modules
}
